<div class="cart-heading">
    YOUR SHOPPING CART
</div>

<div class="cart-list border" *ngFor="let shoe of addedToCart">
    <div>{{shoe.name}}</div>
    <div>
        <span>₹ {{shoe.price | number}}</span>
        <span><i class="pi pi-times"></i></span>
    </div>
</div>
<div class="total cart-list">
    <div>Total</div>
    <div class="sum-label">₹ {{sum | number}}</div>
</div>
